<!doctype html>
<html lang="en">
  <head>
      <title>Swagger builder demo</title>

  <meta charset="utf-8">

  <!-- Forces IE to render in 'latest' compatible mode -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

    <!-- START: EXTRA-JS -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript"
          src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js">
  </script>
  <script type="text/javascript"
          src="calendar/jquery-ui-timepicker-addon-1.2.js">
  </script>
  <script type="text/javascript"
          src="js/iris-utils.js">
  </script>
  <script type="text/javascript"
          src="js/builder.js">
  </script>
  <script type="text/javascript"
          src="js/swagger-builder.js">
  </script>
  <script type="text/javascript"
          src="js/validator.js">
  </script>
  <!-- END: EXTRA-JS -->

  <!-- START: EXTRA-CSS -->
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.css" />

  <link type="text/css"
        rel="stylesheet"
        media="screen"
        href="css/builder.css">
  <!-- END: EXTRA-CSS -->


  </head>
  <body>

    <div class="container">
      <h1>
        URL Builder:
        <span id="service-title"></span>
      </h1>

      <div class="row p-margin">
        <div class="col-xs-10">
          <p id="service-description"></p>
        </div>
        <div class="col-xs-2">
          <a href="#dialog" role="button" class="btn btn-default" data-toggle="modal"><i class="glyphicon glyphicon-question-sign"></i> Usage</a>
        </div>
      </div>

      <!-- {{{ START: FORM -->

      <form id="builder-form"
            action=""
            method="get"
            class="form-inline">
      </form>

      <!-- }}} END: FORM -->

      <div class="alert alert-warning">
        <strong>Click the link:</strong>
        <p><a id="url" target="_blank"></a></p>
      </div>

      <div class="alert alert-info">
        <h4>Output</h4>
        <pre id="output"></pre>
      </div>

      <div id="dialog"
           class="modal fade"
           tabindex="-1"
           role="dialog"
           aria-labelledby="myModalLabel"
           aria-hidden="true">
        <!-- {{{ START: HELP -->
        <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="myModalLabel">Usage</h3>
          </div>
          <div class="modal-body">
            <table class="table table-bordered table-striped table-condensed" id="usage-table">
            </table>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
          </div>
        </div>
        </div>
        <!-- }}} END: HELP  -->
      </div>

      <script type="text/javascript" src="swagger-event.js"></script>
    </div>


    <div id="footer">
    </div><!-- #footer -->

  </body>
</html>
